<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Five</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Audiowide', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; 
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: #FFAE42;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 15px #FFAE42;
        }

        .tab:hover {
            background-color: #ffbf60;
            transform: scale(1.05);
            box-shadow: 0 0 25px #FFAE42;
        }

        .part-one img, .gallery img {
            width: 25%; /* Adjusted size for Part One image */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px #FFAE42;
            margin: 10px auto; /* Center the image horizontally */
            display: block; /* Required for margin auto to work */
        }

        .part-one img:hover, .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #FFAE42;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;
            width: auto;
            height: auto;
            background-color: rgba(252, 160, 102, 0.9);
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%);
            padding: 20px;
            flex-direction: column;
            box-shadow: 0 0 20px 10px #FFAE42;
        }

        .modal-content img {
            max-width: 80vw; /* Adjusted maximum width */
            max-height: 80vh; /* Adjusted maximum height */
            margin: 0 auto;
            display: block; /* Required for margin auto to work */
            transform: scale(1.15); /* Enlarge the image to 115% when clicked */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff; /* Initial color white */
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
            text-shadow: 0 0 10px #FFAE42; /* Orange glow */
        }

        .close:hover {
            transform: scale(1.2);
            color: #FFAE42; /* Change color to orange on hover */
            text-shadow: none; /* Remove glow on hover */
        }
    </style>
</head>
<body>

<div class="tab-container">
    <button class="tab" id="part-one-tab">Part One</button>
    <button class="tab" id="part-two-tab">Part Two</button>
</div>

<div class="part-one" style="display: none;">
    <img src="https://i.imgur.com/8lOmA14.png" alt="Part One Image">
</div>

<div class="gallery" style="display: none;">
    <img src="https://i.imgur.com/l4Fqe0i.png" alt="Part Two Image 1">
    <img src="https://i.imgur.com/yQ5L08D.png" alt="Part Two Image 2">
    <img src="https://i.imgur.com/7wSPuby.png" alt="Part Two Image 3">
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="Enlarged Image" id="modal-img">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const partOneTab = document.getElementById('part-one-tab');
        const partTwoTab = document.getElementById('part-two-tab');
        const partOne = document.querySelector('.part-one');
        const gallery = document.querySelector('.gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');

        partOneTab.addEventListener('click', () => {
            partOne.style.display = 'block';
            gallery.style.display = 'none';
        });

        partTwoTab.addEventListener('click', () => {
            gallery.style.display = 'flex';
            gallery.style.flexDirection = 'row';
            gallery.style.justifyContent = 'center';
            partOne.style.display = 'none';
        });

        document.querySelectorAll('.part-one img, .gallery img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                closeBtn.style.display = 'block';
                modalImg.style.display = 'block';
                modalImg.src = this.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            closeBtn.style.display = 'none';
            modalImg.style.display = 'none';
        });
    });
</script>

</body>
</html>
