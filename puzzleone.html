<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle One</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Audiowide', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
        }

        .gallery img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #B30024;
        }

        .gallery img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #B30024;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 20px;
            width: 600px;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            transform: translateX(-50%);
        }

        .modal-content {
            position: relative;
        }

        .modal-content img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease; 
        }
        
        .close:hover {
            transform: scale(1.2); 
            color: #B30024; 
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="https://i.imgur.com/Hehks5g.png" alt="Image 1">
    <img src="https://i.imgur.com/2GeYiQe.png" alt="Image 2">
    <img src="https://i.imgur.com/MTT0Fe9.png" alt="Image 3">
    <img src="https://i.imgur.com/gSmDgb8.png" alt="Image 4">
    <img src="https://i.imgur.com/v12x88j.png" alt="Image 5">
    <img src="https://i.imgur.com/VbYNlgp.png" alt="Image 6">
    <img src="https://i.imgur.com/T50rDqC.png" alt="Image 7">
    <img src="https://i.imgur.com/gFiKmOf.png" alt="Image 8">
    <img src="https://i.imgur.com/WLPnTbL.png" alt="Image 9">
    <img src="https://i.imgur.com/8mqC7H1.png" alt="Image 10">
    <img src="https://i.imgur.com/uK5O7P7.png" alt="Image 11">
    <img src="https://i.imgur.com/G2qVrhF.png" alt="Image 12">
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="Enlarged Image" id="modal-img">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');

        images.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    });
</script>

</body>
</html>
