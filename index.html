<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landmarks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<button id="instructions-btn" class="glow-button">Instructions</button>

<div id="instructions-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>There is an option to check your answers if you need to do so. All answers should be entered in lowercase. Press the enter key to submit. A key phrase will be found using all properly identified images.</p>
  </div>
</div>

<div class="gallery">
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modal-img" src="" alt="Enlarged Image">
    <div class="input-container"> 
      <input type="text" id="image-input" placeholder="Enter the name...">
      <div id="feedback"></div> 
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
