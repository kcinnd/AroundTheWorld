<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Six</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Audiowide', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; 
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: #FFFF33;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 15px #FFFF33;
        }

        .tab:hover {
            background-color: #ffff66;
            transform: scale(1.05);
            box-shadow: 0 0 25px #FFFF33;
        }

        .part-content {
            display: none;
        }

        .main-image-container img {
            width: 500px;
            box-shadow: 0 0 30px #FFFF33;
            margin: 20px auto;
            display: block;
        }

        .time-period-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-top: 20px; 
        }

        .time-period-button {
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            background: #000; 
            color: #FFFF33;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: inset 0 0 10px #FFFF33, 0 0 15px #FFFF33;
            text-shadow: 0 0 5px #FFFF33;
        }

        .time-period-button:hover {
            background-color: #333;
            transform: scale(1.05);
            box-shadow: inset 0 0 15px #FFFF33, 0 0 25px #FFFF33; 
            text-shadow: 0 0 8px #FFFF33;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;
            width: auto;
            height: auto;
            background-color: transparent;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%);
            padding: 20px;
        }

        .modal-content img {
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain; 
        }

        .close {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 30px;
            color: #FFFF33;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .close:hover {
            transform: scale(1.2);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="tab-container">
    <button class="tab instructions-btn">Instructions</button>
    <button class="tab" id="part-one-tab">Part One</button>
    <button class="tab" id="part-two-tab">Part Two</button>
</div>

<div class="part-content" id="part-one-content">
    <div class="main-image-container">
        <img src="https://i.imgur.com/zUHfL8j.png" alt="Main Image">
    </div>
    
    <div class="time-period-buttons-container"> 
        <button class="time-period-button" data-image="https://i.imgur.com/vs86IoQ.png">1850-1860</button>
        <button class="time-period-button" data-image="https://i.imgur.com/mlVlBIv.png">1940-1960</button>
        <button class="time-period-button" data-image="https://i.imgur.com/Gpvrhq1.png">1990-2010</button>
    </div>
</div>

<!-- Part Two Content will go here -->

<div class="modal" id="modal">
    <div class="modal-content">
        <img src="" alt="Historical Image" id="modal-img">
    </div>
    <span class="close">&times;</span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const partOneTab = document.getElementById('part-one-tab');
        const partTwoTab = document.getElementById('part-two-tab');
        const instructionsBtn = document.querySelector('.instructions-btn');
        const partOneContent = document.getElementById('part-one-content');
        const partTwoContent = document.getElementById('part-two-content'); // Assuming you'll add this
        const instructionsContent = document.getElementById('instructions-content'); // Assuming you'll add this
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');

        partOneTab.addEventListener('click', () => {
            partOneContent.style.display = 'block';
            partTwoContent.style.display = 'none'; // Assuming you'll add this
            instructionsContent.style.display = 'none'; // Assuming you'll add this
        });

        partTwoTab.addEventListener('click', () => {
            partTwoContent.style.display = 'block'; // Assuming you'll add this
            partOneContent.style.display = 'none';
            instructionsContent.style.display = 'none'; // Assuming you'll add this
        });

        instructionsBtn.addEventListener('click', () => {
            instructionsContent.style.display = 'block'; // Assuming you'll add this
            partOneContent.style.display = 'none';
            partTwoContent.style.display = 'none'; // Assuming you'll add this
        });

        document.querySelectorAll('.time-period-button').forEach(button => {
            button.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImg.src = this.dataset.image;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
