<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Four</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Audiowide', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; 
        }

        .gallery img {
            margin-bottom: 10px; /* Spacing between images */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 80%;
            max-height: 300px;
            object-fit: contain;
            box-shadow: 0 0 15px #FF7417; /* Initial glow effect */
        }

        .gallery img:hover {
            transform: scale(1.05); /* Slight scale up on hover */
            box-shadow: 0 0 25px #FF7417; /* Intensify glow on hover */
        }

        .modal {
            display: none;
            position: fixed;
            box-shadow: 0 0 20px 10px #FF7417; /* Modal glow effect */
            z-index: 100;
            left: 50%;
            top: 50%;
            width: auto; /* Adjust width based on content */
            max-width: 90%; /* Max width to avoid overflow */
            height: auto; /* Adjust height based on content */
            max-height: 90%; /* Max height to avoid overflow */
            background-color: transparent;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%); /* Centering the modal */
            padding: 20px; /* Padding around the content */
            display: flex;
            flex-direction: column;
        }
    
        .modal-content img {
            width: 100%; /* Use the full width of the modal content */
            max-width: 800px; /* Maximum width of the image */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto;
            border: none;
            display: block;
        }

        #modal-img {
            display: none; /* Hide the enlarged image initially */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #FF7417; /* Close button color */
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .close:hover {
            transform: scale(1.2);
            color: #fff; /* Hover effect for close button */
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="https://i.imgur.com/4rAXAC0.png" alt="Image 1">
    <img src="https://i.imgur.com/Cxxse3p.png" alt="Image 2">
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="Enlarged Image" id="modal-img">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');

        images.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex'; // Display the modal
                modalImg.style.display = 'block'; // Display the enlarged image
                modalImg.src = this.src; // Set the source for the enlarged image
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    }); 
</script>

</body>
</html>
