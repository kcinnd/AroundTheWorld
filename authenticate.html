        body {
            background-color: #000;
            color: #fff;
            font-family: 'Audiowide', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(8, auto);
            gap: 50px;
            padding: 50px;
            justify-content: center; /* Center grid items horizontally */
            align-items: center;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .puzzle-button {
            padding: 10px 20px;
            border: 2px solid;
            background: #000;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .puzzle-input {
            padding: 5px 10px;
            border: 2px solid;
            border-radius: 5px;
            background: #111;
            color: #FFFFFF;
            outline: none;
            font-size: 14px;
        }

        .submit-button {
            padding: 5px 10px;
            border: 2px solid;
            border-radius: 5px;
            background: #000;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
