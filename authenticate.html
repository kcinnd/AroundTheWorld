<!DOCTYPE html>

    <title>Authenticate</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Audiowide', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .puzzle-button {
            padding: 10px 20px;
            border: 2px solid;
            background: #000;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .puzzle-input {
            padding: 5px 10px;
            border: 2px solid;
            border-radius: 5px;
            background: #111;
            color: #0ff;
            outline: none;
            font-size: 14px;
        }

        .submit-button {
            padding: 5px 10px;
            border: 2px solid;
            border-radius: 5px;
            background: #000;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-1 {
            border-color: #ff4b2b;
        }
        
        .color-1:hover {
            box-shadow: 0 0 10px #ff4b2b, inset 0 0 10px #ff4b2b;
        }
        
        /* Color 2 - Orange */
