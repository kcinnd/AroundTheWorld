<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Audiowide', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(8, auto);
            gap: 50px;
            padding: 50px;
            justify-content: center; 
            align-items: center;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .puzzle-button {
            padding: 10px 20px;
            border: 2px solid;
            background: #000;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .puzzle-input {
            padding: 5px 10px;
            border: 2px solid;
            border-radius: 5px;
            background: #111;
            color: #FFFFFF;
            outline: none;
            font-size: 14px;
        }

        .submit-button {
            padding: 5px 10px;
            border: 2px solid;
            border-radius: 5px;
            background: #000;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-1 {
            box-shadow: 0 0 10px #B30024;
            color: #B30024;
        }
        
        .color-1:hover {
            box-shadow: 0 0 20px #B30024;
        }
        
        .color-2 {
            box-shadow: 0 0 10px #FF073A;
            color: #FF073A;
        }
        
        .color-2:hover {
            box-shadow: 0 0 20px #FF073A;
        }
        
        .color-3 {
            box-shadow: 0 0 10px #FF5F1F;
            color: #FF5F1F;
        }
        
        .color-3:hover {
            box-shadow: 0 0 20px #FF5F1F;
        }
        
        .color-4 {
            box-shadow: 0 0 10px #FF7417;
            color: #FF7417;
        }
        
        .color-4:hover {
            box-shadow: 0 0 20px #FF7417;
        }
        
        .color-5 {
            box-shadow: 0 0 10px #FFAE42;
            color: #FFAE42;
        }
        
        .color-5:hover {
            box-shadow: 0 0 20px #FFAE42;
        }
        
        .color-6 {
            box-shadow: 0 0 10px #FFFF33;
            color: #FFFF33;
        }
        
        .color-6:hover {
            box-shadow: 0 0 20px #FFFF33;
        }
        
        .color-7 {
            box-shadow: 0 0 10px #CFFF04;
            color: #CFFF04;
        }
        
        .color-7:hover {
            box-shadow: 0 0 20px #CFFF04;
        }
        
        .color-8 {
            box-shadow: 0 0 10px #B1FB17;
            color: #B1FB17;
        }
        
        .color-8:hover {
            box-shadow: 0 0 20px #B1FB17;
        }
        
        .color-9 {
            box-shadow: 0 0 10px #55FF33;
            color: #55FF33;
        }
        
        .color-9:hover {
            box-shadow: 0 0 20px #55FF33;
        }
        
        .color-10 {
            box-shadow: 0 0 10px #39FF14;
            color: #39FF14;
        }
        
        .color-10:hover {
            box-shadow: 0 0 20px #39FF14;
        }
        
        .color-11 {
            box-shadow: 0 0 10px #148200;
            color: #148200;
        }
        
        .color-11:hover {
            box-shadow: 0 0 20px #148200;
        }
        
        .color-12 {
            box-shadow: 0 0 10px #088F8F;
            color: #088F8F;
        }
        
        .color-12:hover {
            box-shadow: 0 0 20px #088F8F;
        }
        
        .color-13 {
            box-shadow: 0 0 10px #4D4DFF;
            color: #4D4DFF;
        }
        
        .color-13:hover {
            box-shadow: 0 0 20px #4D4DFF;
        }
        
        .color-14 {
            box-shadow: 0 0 10px #1B03A3;
            color: #1B03A3;
        }
        
        .color-14:hover {
            box-shadow: 0 0 20px #1B03A3;
        }
        
        .color-15 {
            box-shadow: 0 0 10px #B026FF;
            color: #B026FF;
        }
        
        .color-15:hover {
            box-shadow: 0 0 20px #B026FF;
        }
        
        .color-16 {
            box-shadow: 0 0 10px #FF10F0;
            color: #FF10F0;
        }
        
        .color-16:hover {
            box-shadow: 0 0 20px #FF10F0;
        }

        .white-glow {
            box-shadow: 0 0 15px #fff; 
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s linear;
        }

        .instructions-btn {
            padding: 10px 20px;
            background: #000;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Audiowide', sans-serif;
            position: fixed;
            top: 20px;
            left: 50%;
            z-index: 1000; 
            overflow: hidden; 
        }

        .instructions-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                270deg, 
                #B30024, 
                #FF073A, 
                #FF5F1F, 
                #FF7417, 
                #FFAE42, 
                #FFFF33, 
                #CFFF04, 
                #B1FB17, 
                #55FF33, 
                #39FF14, 
                #148200, 
                #088F8F, 
                #4D4DFF, 
                #1B03A3, 
                #B026FF, 
                #FF10F0
            );
            background-size: 300% 300%;
            z-index: -1;
            animation: animateGlow 8s linear infinite;
            border-radius: 5px;
        }
        @keyframes animateGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #000000; 
        }

        .modal-content {
            background-color: #000000;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.01);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .instructions-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 20px; 
            transform: translateY(-50%); 
        }

    </style>
</head>
<body>

<div class="instructions-container">
    <button class="instructions-btn">Instructions</button>
</div>

<div id="instructionsModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>This is your landing page where you will input your answers to each puzzle. The puzzles are found by pressing their respective buttons. Once a correct answer is found, the input box will glow white. Once all 16 answers are found and input correctly, the final coordinates will appear.</p>
    </div>
</div>

<div class="grid-container">
    
  <div class="grid-item">
    <button class="puzzle-button color-1">Puzzle 1</button>
    <input type="text" class="puzzle-input color-1" id="puzzle-1-input">
    <button class="submit-button color-1" id="puzzle-1-submit">Submit</button>
  </div>
    
  <div class="grid-item">
      <button class="puzzle-button color-2">Puzzle 2</button>
      <input type="text" class="puzzle-input color-2">
      <button class="submit-button color-2">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-3">Puzzle 3</button>
      <input type="text" class="puzzle-input color-3">
      <button class="submit-button color-3">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-4">Puzzle 4</button>
      <input type="text" class="puzzle-input color-4">
      <button class="submit-button color-4">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-5">Puzzle 5</button>
      <input type="text" class="puzzle-input color-5">
      <button class="submit-button color-5">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-6">Puzzle 6</button>
      <input type="text" class="puzzle-input color-6">
      <button class="submit-button color-6">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-7">Puzzle 7</button>
      <input type="text" class="puzzle-input color-7">
      <button class="submit-button color-7">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-8">Puzzle 8</button>
      <input type="text" class="puzzle-input color-8">
      <button class="submit-button color-8">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-9">Puzzle 9</button>
      <input type="text" class="puzzle-input color-9">
      <button class="submit-button color-9">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-10">Puzzle 10</button>
      <input type="text" class="puzzle-input color-10">
      <button class="submit-button color-10">Submit</button>
  </div>
  
  <div class="grid-item">

      <input type="text" class="puzzle-input color-11">
      <button class="submit-button color-11">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-12">Puzzle 12</button>
      <input type="text" class="puzzle-input color-12">
      <button class="submit-button color-12">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-13">Puzzle 13</button>

  </div>
  
  <div class="grid-item">

      <button class="submit-button color-14">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-15">Puzzle 15</button>
      <input type="text" class="puzzle-input color-15">
      <button class="submit-button color-15">Submit</button>
  </div>
  
  <div class="grid-item">
      <button class="puzzle-button color-16">Puzzle 16</button>
      <input type="text" class="puzzle-input color-16">
      <button class="submit-button color-16">Submit</button>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const puzzle1Input = document.getElementById('puzzle-1-input');
        const puzzle1Submit = document.getElementById('puzzle-1-submit');

        puzzle1Submit.addEventListener('click', function() {
            if (puzzle1Input.value.trim().toLowerCase() === 'translations') {
                puzzle1Input.classList.remove('shake');
                puzzle1Input.classList.add('white-glow');
            } else {
                puzzle1Input.classList.remove('white-glow');
                puzzle1Input.classList.add('shake');
                setTimeout(() => puzzle1Input.classList.remove('shake'), 500); 
            }
        });

        const instructionsBtn = document.querySelector('.instructions-btn');
        const instructionsModal = document.getElementById('instructionsModal');
        const closeBtn = document.querySelector('.close-btn');

        instructionsBtn.onclick = function() {
            instructionsModal.style.display = "block";
        }

        closeBtn.onclick = function() {
            instructionsModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == instructionsModal) {
                instructionsModal.style.display = "none";
            }
        }
    });
</script>

</body>
</html>
